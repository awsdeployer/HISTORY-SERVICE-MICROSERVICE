apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: history-service-hpa
  namespace: ashapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: history-service
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60
